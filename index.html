<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <!-- Beginnning of Header  -->
    <section class="heading">
        <div class="score-box">X:<span id="X-score">0</span>
            <br>O:<span id="O-Score">0</span></div>
        <div class="heading-title">
            <h3 id="title">Tic-Tac-Toe</h3></div>
        <div class="button-box">
            <div class="icon" id="reset ">
                <button id="reset-board" class="reset-button"><img src="img/Reset.png" alt="Reset Board" /></button>
            </div>
            <div class="icon" id="reset-all">
                <button id="reset-all-game" class="reset-all-button"><img src="img/Reset-All.png" alt="Reset All" /></button>
            </div>
        </div>
    </section>
    <!-- End of Heading -->
    <!-- Beginning of Game Area -->
    <section class="game-area">
        <div id="one" class="box">
            <button type="button" class="menu" id="menu-one"><img class="arrow" src="img/Down-Arrow.png" alt="Dropdown-Arrow" /></button>
            <div class="menu-choice" id="menu1">
                <h6>Choose One:</h6>
                <button id="O1" class="O-select">O</button>
                <button id="X1" class="X-select">X</button>
            </div>
            <div class="pick" id="pick1">
            </div>
        </div>
        <div id="two" class="box">
            <button type="button" class="menu" id="menu-two"><img class="arrow" src="img/Down-Arrow.png" alt="Dropdown-Arrow" /></button>
            <div class="menu-choice" id="menu2">
                <h6>Choose One:</h6>
                <button id="O2" class="O-select">O</button>
                <button id="X2" class="X-select">X</button>
            </div>
            <div class="pick" id="pick2">
            </div>
        </div>
        <div id="three" class="box">
            <button type="button" class="menu" id="menu-three"><img class="arrow" src="img/Down-Arrow.png" alt="Dropdown-Arrow" /></button>
            <div class="menu-choice" id="menu3">
                <h6>Choose One:</h6>
                <button id="O3" class="O-select">O</button>
                <button id="X3" class="X-select">X</button>
            </div>
            <div class="pick" id="pick3">
            </div>
        </div>
        <div id="four" class="box">
            <button type="button" class="menu" id="menu-four"><img class="arrow" src="img/Down-Arrow.png" alt="Dropdown-Arrow" /></button>
            <div class="menu-choice" id="menu4">
                <h6>Choose One:</h6>
                <button id="O4" class="O-select">O</button>
                <button id="X4" class="X-select">X</button>
            </div>
            <div class="pick" id="pick4">
            </div>
        </div>
        <div id="five" class="box">
            <button type="button" class="menu" id="menu-five"><img class="arrow" src="img/Down-Arrow.png" alt="Dropdown-Arrow" /></button>
            <div class="menu-choice" id="menu5">
                <h6>Choose One:</h6>
                <button id="O5" class="O-select">O</button>
                <button id="X5" class="X-select">X</button>
            </div>
            <div class="pick" id="pick5">
            </div>
        </div>
        <div id="six" class="box">
            <button type="button" class="menu" id="menu-six"><img class="arrow" src="img/Down-Arrow.png" alt="Dropdown-Arrow" /></button>
            <div class="menu-choice" id="menu6">
                <h6>Choose One:</h6>
                <button id="O6" class="O-select">O</button>
                <button id="X6" class="X-select">X</button>
            </div>
            <div class="pick" id="pick6">
            </div>
        </div>
        <div id="seven" class="box">
            <button type="button" class="menu" id="menu-seven"><img class="arrow" src="img/Down-Arrow.png" alt="Dropdown-Arrow" /></button>
            <div class="menu-choice" id="menu7">
                <h6>Choose One:</h6>
                <button id="O7" class="O-select">O</button>
                <button id="X7" class="X-select">X</button>
            </div>
            <div class="pick" id="pick7">
            </div>
        </div>
        <div id="eight" class="box">
            <button type="button" class="menu" id="menu-eight"><img class="arrow" src="img/Down-Arrow.png" alt="Dropdown-Arrow" /></button>
            <div class="menu-choice" id="menu8">
                <h6>Choose One:</h6>
                <button id="O8" class="O-select">O</button>
                <button id="X8" class="X-select">X</button>
            </div>
            <div class="pick" id="pick8">
            </div>
        </div>
        <div id="nine" class="box">
            <button type="button" class="menu" id="menu-nine"><img class="arrow" src="img/Down-Arrow.png" alt="Dropdown-Arrow" /></button>
            <div class="menu-choice" id="menu9">
                <h6>Choose One:</h6>
                <button id="O2" class="O-select">O</button>
                <button id="X2" class="X-select">X</button>
            </div>
            <div class="pick" id="pick9">
            </div>
        </div>
    </section>
    <div class="winner" id="winner-box">
        <h2>Congratulations You Won!</h2>
        <button type="button" class="game-button play-again" id="again-play">Play Again</button>
        <button type="button" class="game-button quit" id="quitter">Quit</button>

    </div>

    <!-- End fo Game Area -->




    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/menu.js"></script>

</html>
